<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Sede</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Editar Sede</h1>
                <form method="post" th:action="@{'/sedes/updateSede'}" class="col-4" th:object="${sede}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Sede</label>
                        <input type="text" class="form-control" th:field="*{nombreSede}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Direccion de la Sede</label>
                        <input type="text" class="form-control" th:field="*{direccion}">
                    </div>
                    <a th:href="@{'/sedes/listarSedes'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
            <div class="container px-4 py-5" >
                <h1 class="pb-2 border-bottom">Lista de Trabajadores de la Sede</h1>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>DNI del trabajador</th>
                        <th>Correo del Trabajador</th>
                        <th>Nombre del Trabajador</th>
                        <th>Apellidos del Trabajador</th>
                    </tr>
                    <tr th:each="Trabajador, info : ${listaTrabajadores}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${Trabajador.dni}"></td>
                        <td th:text="${Trabajador.correo}"></td>
                        <td th:text="${Trabajador.nombres}"></td>
                        <td th:text="${Trabajador.apellidos}"></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
