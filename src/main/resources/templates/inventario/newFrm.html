<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Inventario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Editar Inventario</h1>
                <form method="post" th:action="@{'/inventario/register'}" class="col-4">
                    <div class="mb-3">
                        <label for="nombreInventario" class="form-label">Nombre del Inventario</label>
                        <input name="nombre" type="text" class="form-control" id="nombreInventario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Numero de serie</label>
                        <input type="text" class="form-control" name ="numeroserie">
                    </div>
                    <div class="mb-3">
                        <label for="sede" class="form-label">Sede</label>
                        <select name="idsede" class="form-select" id="sede">
                            <option th:each="sede : ${listaSedes}" th:text="${sede.nombreSede}"
                                    th:value="${sede.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Sede</label>
                        <select name="idmarca" class="form-select" id="marca">
                            <option th:each="marca : ${listaMarcas}" th:text="${marca.nombre}"
                                    th:value="${marca.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de equipo</label>
                        <select name="idtipo" class="form-select" id="tipo">
                            <option th:each="tipo : ${listaEquipos}" th:text="${tipo.nombre}"
                                    th:value="${tipo.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select name="estado" class="form-select" id="estado">
                            <option th:each="estado : ${listaEstados}" th:text="${estado}"
                                    th:value="${estado}"></option>
                        </select>
                    </div>

                    <a th:href="@{'/inventario'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar Inventario</button>
                </form>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
